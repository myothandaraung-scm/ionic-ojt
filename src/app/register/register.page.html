<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Register new account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="danger">
  <ion-item color="danger">
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="name" type="text" required></ion-input>
  </ion-item>

  <ion-item color="danger">
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="text" required></ion-input>
  </ion-item>

  <ion-item color="danger">
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="text" required></ion-input>
  </ion-item>

  <ion-item color="danger">
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input [(ngModel)]="confirm_password" type="text" required></ion-input>
  </ion-item>

  <ion-item color="danger">
    <ion-label position="floating">Address</ion-label>
    <ion-textarea placeholder="Enter more information here..."></ion-textarea>
  </ion-item>

  <ion-button class="ion-margin-top" type="submit" expand="block" color="light" (click)="onSubmit()">
    Register
  </ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size-md="3">
        <ion-icon name="call-outline"></ion-icon>       
      </ion-col>
      <ion-col size-md="3">
        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
      </ion-col>
      <ion-col size-md="3" offset-md="3" (click)="nextPage()">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
 </ion-content>
